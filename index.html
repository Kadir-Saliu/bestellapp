<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <script src="script.js"></script>
    <script src="./scripts/db.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/basket.css" />
    <link rel="stylesheet" href="styles/responsiv.css" />
    <link rel="stylesheet" href="styles/overlay.css">
  </head>
  <body onload="renderInformation()">
    <header>
      <a href="#">
        <img class="header-logo" src="./assets/imgs/Logo.png" alt=""
      /></a>
      <a href="#"
        ><img class="header-menu" src="./assets/imgs/menu_.png" alt=""
      /></a>
    </header>
    <div class="content_wrapper">
      <section class="content-container">
        <nav>
          <a href=""
            ><img src="./assets/imgs/arrow-right-4-square_.png" alt=""
          /></a>
          <a href="">Hauptgerichte</a>
          <a href="">Dessert</a>
        </nav>
        <img src="./assets/imgs/pizza-329523_640.jpg" alt="" />
        <h2>Hauptgerichte</h2>
        <div id="content"></div>
        <img src="./assets/imgs/dessert.jpg" alt="" />
        <h2>Dessert</h2>
      </section>

      <div id="overlay" onclick="off()"></div>

      <div class="responsiv-shopping-icon">
      <button onclick="on()"  class="basket-wrapper-responsiv"><h2>Warenkob </h2> <img class="shopping-car-icon" src="./assets/imgs/shopping-cart.png" alt=""> </button>
      
      </div>  

      <section class="basket_wrapper">

        <h2>Warenkorb</h2>
        <div id="basket-cart-container" class="basket"></div>

        <div>
          <span id="subtotal">Zwischensumme:</span>
        </div>
        
        <div>
          <span id="delivery">Lieferkosten:</span>
        </div>

        <div>
          <span id="total-sum">Gesamtsumme:</span>
        </div>

        

        
        
      </section>
    </div>
  </body>
</html>
